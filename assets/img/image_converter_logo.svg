<svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradiente para dar profundidade -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Imagem de origem (formato quadrado) -->
  <rect x="20" y="25" width="40" height="40" rx="8" fill="url(#grad1)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.7;0.9" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Ícone de imagem dentro do quadrado -->
  <circle cx="35" cy="35" r="3" fill="white" opacity="0.8"/>
  <path d="M25 50 L35 40 L45 50 L55 45 L55 55 L25 55 Z" fill="white" opacity="0.6"/>
  
  <!-- Seta de conversão -->
  <path d="M75 45 L115 45 M110 40 L115 45 L110 50" stroke="#6B7280" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <animate attributeName="stroke-dasharray" values="0 100;50 50;0 100" dur="1.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Imagem de destino (formato retangular) -->
  <rect x="130" y="20" width="50" height="35" rx="6" fill="url(#grad2)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.7;0.9" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </rect>
  
  <!-- Ícone de imagem dentro do retângulo -->
  <circle cx="142" cy="30" r="2.5" fill="white" opacity="0.8"/>
  <path d="M135 45 L142 38 L149 45 L155 42 L155 50 L135 50 Z" fill="white" opacity="0.6"/>
  
  <!-- Texto do logo -->
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151" text-anchor="middle">
    ImageConverter
  </text>
  
  <!-- Pequenos pontos decorativos -->
  <circle cx="95" cy="25" r="1.5" fill="#9CA3AF" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="105" cy="30" r="1" fill="#9CA3AF" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="98" cy="35" r="1.2" fill="#9CA3AF" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" begin="2s"/>
  </circle>
</svg>